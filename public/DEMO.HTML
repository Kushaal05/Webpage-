<!DOCTYPE html>
<html>

<head>

	<!-- CSS property to place div
			side by side -->
	<style>
		#leftbox {
			float: left;
			
			width: 25%;
			height: 280px;
		}

		#middlebox {
			float: left;
			
			width: 25%;
			height: 280px;
		}

		#rightbox {
			float: right;
			
			width: 25%;
			height: 280px;
		}

		h1 {
			color: green;
			text-align: center;
		}
	</style>
</head>

<body>
	<div id="boxes">
		<h1>List of events</h1>

		<div id="leftbox">
			<h2><PRE>1.Pole dance</PRE></h2>
			<img width="200px " height="290" src="./Pole dance.gif">
		</div>

		<div id="middlebox">
			<h2><pre>             2.DJ</pre></h2>
			<pre>                     <img width="200px" height="290" src="./Rap.gif"></pre>
		</div>

		<div id="rightbox">
			<h2><PRE>3.Live concert by Prudhviraj</PRE></h2>
            <video width="200px" height="290"  controls="controls" >
                <source src= "../assets/images/Concert video.mp4" type="video/mp4" >
              </video>
              
		</div>
	</div>
</body>

</html>
